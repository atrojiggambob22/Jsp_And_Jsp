<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Portfolio - Core Tags</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
    <div class="container">
        <h2>Core Tags:</h2>
        <p>Core tags in JSF provide essential functionalities for data rendering, form handling, and more. They are part of the standard JSF library.</p>

        <pre>&lt;h:outputText value="#{bean.property}"/&gt;</pre>
    </div>
</h:body>
