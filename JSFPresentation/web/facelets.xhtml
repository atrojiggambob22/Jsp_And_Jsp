<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Portfolio - Facelet Tags</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
    <div class="container">
        <h2>Facelet Tags:</h2>
        <p>Facelets are templating tags used to create reusable components in JSF applications. They help in organizing and structuring the UI components efficiently.</p>
        <p>Example of a facelet tag:</p>
        <pre>&lt;ui:include src="/path/to/your/facelet.xhtml"/&gt;</pre>
    </div>
</h:body>
</html>
